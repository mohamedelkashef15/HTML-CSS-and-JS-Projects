<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <!-- Style -->
  <link rel="stylesheet" href="style.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./imgs/favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <div class="container">
      <div class="todo-list">
        <div class="title">
          <h2>Todo List</h2>
          <img src="./imgs/task.png" alt="Task">
        </div>
        <div class="row">
          <input type="text" id="input-task" placeholder="Enter a task">
          <button class="btn">Add</button>
        </div>
        <ul id="task-list">
          <!-- <li class="checked">Task 1 <span>&times;</span></li>
          <li>Task 2 <span>&times;</span></li>
          <li class="checked">Task 3 <span>&times;</span></li> -->
        </ul>
      </div>
    </div>
  </main>
  <script src="./script.js"></script>
</body>

</html>
